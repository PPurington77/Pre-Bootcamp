<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mercedes F1 Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">

        </div>

    <div id="header_quote">

    <div id="nav_bar">
